<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Universe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Add a great comic-themed background */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(230, 36, 41, 0.9);
            padding: 20px;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(32, 32, 32, 0.9);
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            padding: 50px;
        }
        .login-btn {
            background-color: #ffcc00;
            color: #000;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }
        .login-btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <header>Comic Universe</header>
    <nav>
        <a href="#home">Home</a>
        <a href="#characters">Characters</a>
        <a href="#comics">Comics</a>
    </nav>

    <div class="container">
        <h1>Welcome to the Comic Universe!</h1>
        <p>Explore your favorite Marvel and DC heroes, villains, and stories.</p>
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </div>
</body>
</html>
