<!-- Login Page: login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comic Universe</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; text-align: center; margin: 0; padding: 0; }
        header { background-color: #e62429; padding: 20px; font-size: 24px; }
        #okta-login-container { margin: 50px auto; width: 300px; }
    </style>
    <script src="https://global.oktacdn.com/okta-auth-js/7.2.0/okta-auth-js.min.js"></script>
</head>
<body>
    <header>Comic Universe - Login</header>
    <button id="login-btn">Login</button>

    <script>
        const authClient = new OktaAuth({
            issuer: "https://demo-aquamarine-wildfowl-94995.okta.com/oauth2/default",
            clientId: "0oapsfv2p3XXTP5o3697",
            redirectUri: "https://comic-web-page-cii84teu2-faizaloktas-projects.vercel.app/login.html",
            pkce: true,
            scopes: ['openid', 'profile', 'email']
        });

        document.getElementById("login-btn").addEventListener("click", async () => {
            try {
                await authClient.token.getWithRedirect({
                    responseType: ['code', 'id_token']
                });
            } catch (err) {
                console.error("Login failed", err);
            }
        });
    </script>
</body>
</html>
